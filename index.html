<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFind 🔎</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- D3.js CDN for charting -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-6">QuickFind 🔎</h1>

        <div class="input-section flex flex-col gap-6 mb-8">
            <div class="input-group">
                <label for="arrayInput">Enter numbers:</label>
                <div class="input-with-button">
                    <input type="text" id="arrayInput" placeholder="18,25,32,9,40..">
                    <button id="generateRandomBtn" class="button-style">Random</button>
                </div>
            </div>
            <div class="input-group">
                <label for="targetInput">Targeted number:</label>
                <div class="input-with-button">
                    <input type="number" id="targetInput" min="1" max="100">
                    <button id="executeSearchBtn" class="button-style">Search</button>
                </div>
            </div>
        </div>

        <div class="results-container grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Linear Search Section -->
            <div class="result-section">
                <h3>Linear Search</h3>
                <div id="linearArrayDisplay" class="array-display"></div>
                <p id="linearSteps" class="result-info">Steps taken: 0</p>
                <p id="linearIndex" class="result-info">Index found at: -</p>
            </div>

            <!-- Binary Search Section -->
            <div class="result-section">
                <h3>Binary Search</h3>
                <div id="binaryArrayDisplay" class="array-display"></div>
                <p id="binarySteps" class="result-info">Steps taken: 0</p>
                <p id="binaryIndex" class="result-info">Index found at: -</p>
            </div>

            <!-- Time Taken Chart Section -->
            <div class="chart-container">
                <h3>Time Taken</h3>
                <svg id="timeTakenChart" width="100%" height="150"></svg>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="hideMessageBox()">OK</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
